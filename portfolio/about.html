<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigationsleiste -->
    <nav class="navbar">
        <div class="nav-left">
            <h1 class="name">Your Company</h1>
        </div>
        <div class="nav-right">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </nav>

    <!-- Kontaktbereich -->
    <section class="contact-section">
        <div class="contact-container">
            <h2>Kontaktieren Sie uns</h2>
            <p>Wir freuen uns über Ihre Nachricht. Bitte füllen Sie das Formular aus, und wir melden uns so schnell wie möglich bei Ihnen!</p>
            
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Ihr Name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" placeholder="Ihre E-Mail" required>
                </div>
                <div class="form-group">
                    <label for="message">Nachricht</label>
                    <textarea id="message" name="message" placeholder="Ihre Nachricht" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Nachricht senden</button>
            </form>
        </div>
    </section>
</body>
</html>
